<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 6</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame flex-col">
      <div class="container flex-row">
        <div class="section-left flex-col">
          <div class="pics flex-col">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <img
              src="https://emojigraph.org/media/google/hamster_1f439.png"
              alt="profile picture"
              class="pic"
            />
          </div>
          <div class="names flex-col">
            <span class="big">HamuHamu</span>
            <span class="small">Junior Developer</span>
          </div>
          <ul class="btns flex-col">
            <li class="btn"><button>Follow</button></li>
            <li class="btn"><button>Message</button></li>
          </ul>
        </div>
        <div class="section-right">
          <ul class="info-btns flex-col">
            <li class="info-btn flex-col">
              <span class="big">523</span><span class="small">Posts</span>
            </li>
            <li class="info-btn flex-col">
              <span class="big">1387</span><span class="small">Likes</span>
            </li>
            <li class="info-btn flex-col">
              <span class="big">146</span><span class="small">Follower</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
