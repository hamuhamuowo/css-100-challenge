<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 15</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cfa7cb40cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="title-box">
          <span>Drop file to upload</span>
          <div class="bar"></div>
        </div>
        <div class="content-box">
          <div class="upload">
            <span id="fileName"></span>
            <img
              src="https://100dayscss.com/codepen/upload.svg"
              class="upload--img"
            />
            <img
              src="https://100dayscss.com/codepen/syncing.svg"
              class="sync--img"
            />
            <img
              src="https://100dayscss.com/codepen/checkmark.svg"
              class="complete--img"
            />
            <input type="file" id="fileInput" />
          </div>
          <button class="upload--btn">Upload file</button>
        </div>
      </div>
    </div>
  </body>
</html>
