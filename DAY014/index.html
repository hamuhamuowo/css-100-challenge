<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 14</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cfa7cb40cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <img src="https://100dayscss.com/codepen/bycicle.svg" />
            <div class="street">
              <div class="stripe" style="width: 4px"></div>
              <div class="stripe" style="width: 6px"></div>
              <div class="stripe" style="width: 10px"></div>
              <div class="stripe" style="width: 4px"></div>
              <div class="stripe" style="width: 8px"></div>
              <div class="stripe" style="width: 12px"></div>
              <div class="stripe" style="width: 4px"></div>
              <div class="stripe" style="width: 8px"></div>
              <div class="stripe" style="width: 20px"></div>
            </div>
          </div>
          <div class="back">
            <img src="https://100dayscss.com/codepen/helicopter.svg" />
            <div class="sky">
              <div class="cloud" style="width: 20.1px; top: 34px"></div>
              <div class="cloud" style="width: 12px; top: 48px"></div>
              <div class="cloud" style="width: 16.8px; top: 62px"></div>
              <div class="cloud" style="width: 21.4px; top: 76px"></div>
              <div class="cloud" style="width: 18.3px; top: 90px"></div>
              <div class="cloud" style="width: 13.4px; top: 104px"></div>
              <div class="cloud" style="width: 10.7px; top: 118px"></div>
              <div class="cloud" style="width: 11px; top: 132px"></div>
              <div class="cloud" style="width: 20px; top: 146px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
